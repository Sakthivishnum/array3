<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //destructing
        let a, b, rest;
        [a, b] = [10, 20];
        console.log(a);
        console.log(b);
        [a, b, ...rest] = [10, 20, 30, 40, 50];
        console.log(rest);


        //spreading
        function sum(x, y, z) {
             return x + y + z;
            }
            const numbers = [1, 2, 3];
            console.log(sum(...numbers));
            console.log(sum.apply(null, numbers));

            //array of object sorting
            const months = ['March', 'Jan', 'Feb', 'Dec'];
            months.sort();
            console.log(months);
            const array1 = [1, 30, 4, 21, 100000];
            array1.sort();
            console.log(array1);
    </script>
</body>
</html>
